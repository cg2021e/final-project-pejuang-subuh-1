<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Just A Maze</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="container">
            <div id="overlay">
                <div id="loading">
                    <h1>Loading...</h1>
                </div>
                <div id="title">
                    <h1 style="color: white">Just A Maze</h1>
                    <div class="buttons">
                        <button class="difficulty-button" id="easy">Easy</button>
                        <button class="difficulty-button" id="medium">Medium</button>
                        <button class="difficulty-button" id="hard">Hard</button>
                    </div>
                </div>
                <div id="gameover">
                    <h1 style="color: white">You Did It!!!</h1>
                    <h3 style="color: white" id="distance-gameover">You walked for 0 m</h3>
                    <button class="restart-button" id="restart">Restart</button>
                </div>
                <div id="timer">
                    <h2 style="color: white" id="timer-text">5</h2>
                </div>
                <div id="game">
                    <h2 style="color: white" id="distance">Distance: 0 m</h2>
                </div>
            </div>
        </div>
        <script src="js/main.js" type="module"></script>
    </body>
</html>
